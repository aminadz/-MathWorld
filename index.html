<html lang="en" dir="ltr">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathWorld Ultimate | Created by A.Cherifi</title>

    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&family=Cairo:wght@400;700;900&display=swap"

    <style>
        :root {
            --bg: #05070a;
            --panel: #0f121a;
            --primary: #3b82f6;
            --accent: #8b5cf6;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --text: #e2e8f0;
            --border: rgba(255, 255, 255, 0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            display: flex;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        body.rtl {
            font-family: 'Cairo', sans-serif;
        }

        /* Sidebar */
        .sidebar {
            width: 320px;
            background: var(--panel);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            transition: 0.3s;
        }

        body.rtl .sidebar {
            border-right: none;
            border-left: 1px solid var(--border);
        }

        .brand {
            padding: 30px;
            text-align: center;
            border-bottom: 2px solid var(--primary);
            background: linear-gradient(180deg, rgba(59, 130, 246, 0.1), transparent);
        }

        .brand h1 {
            font-size: 1.5rem;
            color: var(--primary);
            letter-spacing: 2px;
            font-weight: 800;
        }

        .brand p {
            font-size: 0.8rem;
            color: var(--warning);
            font-weight: bold;
            margin-top: 5px;
        }

        .menu-cat {
            padding: 20px 20px 5px;
            font-size: 0.75rem;
            color: #64748b;
            text-transform: uppercase;
            font-weight: 800;
            letter-spacing: 1px;
        }

        .menu-item {
            padding: 12px 25px;
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            transition: 0.2s;
            font-size: 0.9rem;
            border-left: 3px solid transparent;
        }

        body.rtl .menu-item {
            border-left: none;
            border-right: 3px solid transparent;
        }

        .menu-item:hover {
            background: rgba(255, 255, 255, 0.03);
            color: var(--primary);
        }

        .menu-item.active {
            background: rgba(59, 130, 246, 0.15);
            color: var(--primary);
            border-left-color: var(--primary);
        }

        body.rtl .menu-item.active {
            border-right-color: var(--primary);
        }

        .menu-item.completed::after {
            content: '‚úì';
            margin-left: auto;
            color: var(--success);
            font-weight: bold;
        }

        /* Main Workspace */
        .workspace {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: radial-gradient(circle at top right, #111827, #05070a);
        }

        header {
            height: 80px;
            padding: 0 30px;
            background: rgba(15, 18, 26, 0.85);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.03);
            padding: 8px 25px;
            border-radius: 15px;
            border: 1px solid var(--border);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .stat-val {
            color: var(--success);
            font-weight: 800;
            font-size: 1.4rem;
            transition: all 0.3s;
        }

        .stat-val.pulse {
            animation: pulse 0.5s ease;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.2);
                color: var(--warning);
            }
        }

        .game-zone {
            flex: 1;
            padding: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-y: auto;
        }

        .game-card {
            background: var(--panel);
            width: 100%;
            max-width: 900px;
            padding: 50px;
            border-radius: 40px;
            border: 1px solid var(--border);
            text-align: center;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.6);
            position: relative;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .q-text {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 40px;
            color: #fff;
            line-height: 1.3;
        }

        .q-subtitle {
            font-size: 1.2rem;
            color: var(--accent);
            margin-bottom: 30px;
            opacity: 0.8;
        }

        .options-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 20px;
        }

        .btn-opt {
            background: rgba(255, 255, 255, 0.04);
            border: 2px solid var(--border);
            padding: 25px;
            border-radius: 20px;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s;
            font-family: inherit;
            font-weight: 600;
            position: relative;
            overflow: hidden;
        }

        .btn-opt::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(59, 130, 246, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn-opt:hover {
            background: var(--primary);
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(59, 130, 246, 0.3);
            border-color: var(--primary);
        }

        .btn-opt:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn-opt.correct {
            background: var(--success) !important;
            border-color: var(--success) !important;
            animation: correct 0.5s ease;
        }

        .btn-opt.wrong {
            background: var(--danger) !important;
            border-color: var(--danger) !important;
            animation: shake 0.5s ease;
        }

        @keyframes correct {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-10px);
            }

            75% {
                transform: translateX(10px);
            }
        }

        .sudoku-grid {
            display: grid;
            grid-template-columns: repeat(4, 70px);
            gap: 10px;
            justify-content: center;
            margin-bottom: 30px;
        }

        .s-cell {
            width: 70px;
            height: 70px;
            background: #000;
            border: 2px solid var(--primary);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: var(--success);
            font-weight: bold;
        }

        .s-cell input {
            width: 100%;
            height: 100%;
            background: transparent;
            border: none;
            color: #fff;
            text-align: center;
            font-size: 2rem;
            outline: none;
            font-weight: bold;
        }

        .s-cell.filled {
            background: rgba(59, 130, 246, 0.1);
        }

        .fraction-visual {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            font-size: 3rem;
            margin: 20px 0;
        }

        .fraction {
            display: inline-flex;
            flex-direction: column;
            align-items: center;
        }

        .fraction .num {
            border-bottom: 3px solid var(--primary);
            padding-bottom: 5px;
        }

        .fraction .den {
            padding-top: 5px;
        }

        .shape-visual {
            margin: 30px auto;
            max-width: 400px;
        }

        .shape-svg {
            width: 100%;
            height: auto;
        }

        .hint-box {
            background: rgba(139, 92, 246, 0.1);
            border: 1px solid var(--accent);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            font-size: 1.1rem;
            color: var(--accent);
        }

        .hint-btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            margin-top: 10px;
            transition: 0.3s;
        }

        .hint-btn:hover {
            background: #7c3aed;
            transform: translateY(-2px);
        }

        .hint-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            margin-top: 20px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            transition: width 0.3s ease;
            border-radius: 10px;
        }

        .streak-badge {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--warning);
            color: #000;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: 800;
            font-size: 1.1rem;
            animation: bounce 0.5s ease;
        }

        body.rtl .streak-badge {
            right: auto;
            left: 20px;
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

            text-align: center;
            font-size: 0.85rem;
            background: var(--panel);
            border-top: 1px solid var(--border);

        }

        .cherifi-sig {
            color: var(--accent);

            text-transform: uppercase;

        .confetti {

            width: 10px;
            height: 10px;
            background: var(--warning);
            animation: fall 3s linear;

            z-index: 9999;
        }

        /* CrossMath Grid */

            display: grid;
            gap: 5px;
            justify-content: center;
            margin: 20px 0;

        .cross-cell {
            width: 60px;
            height: 60px;

            align-items: center;
            justify-content: center;
            font-size: 1.8rem;

        .cross-cell input {
            width: 100%;
            height: 100%;
            background: transparent;
            border: none;
            color: #fff;
            text-align: center;
            font-size: 1.8rem;
            outline: none;
        }

        .cross-cell.blocked {
            background: #333;
        }

        .cross-cell.numbered::before {
            content: attr(data-num);
            position: absolute;
            top: 2px;
            left: 4px;
            font-size: 0.7rem;
            color: var(--accent);
        }

        /* Pattern Recognition */
        .pattern-box {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            min-width: 80px;
            height: 80px;
            border: 2px solid var(--primary);
            border-radius: 12px;
            margin: 0 10px;
            font-size: 2.5rem;
            background: rgba(59, 130, 246, 0.1);

            background: rgba(139, 92, 246, 0.2);
            border-color: var(--accent);
            color: var(--accent);

        /* Calculator Timer */
        .timer-badge {
            position: absolute;
            top: 20px;
            left: 20px;
            background: var(--danger);
            color: #fff;
            padding: 10px 20px;
            border-radius: 15px;
            font-weight: 800;
            font-size: 1.2rem;
        }

            display: flex;
            align-items: center;
            justify-content: center;
            gap: 30px;
            margin: 30px 0;
            font-size: 2rem;

            }

            }

                font-size: 0.9rem;
                padding: 8px 15px;
            }
        }

</head>

        const state = {
            lang: 'en',
            score: 0,
            bestScore: 0,
            mode: '',
            correct: null,
            streak: 0,
            hintsUsed: 0,
            completed: new Set(),
            sounds: true
        };

        // Load saved progress
        function loadProgress() {
            const saved = localStorage.getItem('mathworld_progress');
            if (saved) {
                const data = JSON.parse(saved);
                state.bestScore = data.bestScore || 0;
                state.completed = new Set(data.completed || []);
                document.getElementById('best-score').innerText = state.bestScore;
            }
        }

        // Save progress
        function saveProgress() {
            const data = {
                bestScore: Math.max(state.bestScore, state.score),
                completed: Array.from(state.completed)
            };
            localStorage.setItem('mathworld_progress', JSON.stringify(data));
            if (state.score > state.bestScore) {
                state.bestScore = state.score;
                document.getElementById('best-score').innerText = state.bestScore;
                animateScore('best-score');
            }
        }

        // Sound effects using Web Audio API
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        function playSound(type) {
            if (!state.sounds) return;
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            if (type === 'correct') {
                oscillator.frequency.value = 800;
                gainNode.gain.setValueAtTime(0.3, audioCtx.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
                oscillator.start(audioCtx.currentTime);
                oscillator.stop(audioCtx.currentTime + 0.3);
            } else if (type === 'wrong') {
                oscillator.frequency.value = 200;
                oscillator.type = 'sawtooth';
                gainNode.gain.setValueAtTime(0.3, audioCtx.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.2);
                oscillator.start(audioCtx.currentTime);
                oscillator.stop(audioCtx.currentTime + 0.2);
            } else if (type === 'milestone') {
                // Victory chime
                [523, 659, 784].forEach((freq, i) => {
                    const osc = audioCtx.createOscillator();
                    const gain = audioCtx.createGain();
                    osc.connect(gain);
                    gain.connect(audioCtx.destination);
                    osc.frequency.value = freq;
                    gain.gain.setValueAtTime(0.2, audioCtx.currentTime + i * 0.15);
                    gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + i * 0.15 + 0.3);
                    osc.start(audioCtx.currentTime + i * 0.15);
                    osc.stop(audioCtx.currentTime + i * 0.15 + 0.3);
                });
            }
        }

            }

                    d.onclick = () => startGame(i);

        function startGame(mode) {
            state.mode = mode;
            state.hintsUsed = 0;
            renderSidebar();
            const box = document.getElementById('gameCard');
            box.innerHTML = '';
            document.getElementById('gameTitle').innerText = i18n[state.lang].items[mode].toUpperCase();

            const r = (min, max) => Math.floor(Math.random() * (max - min + 1)) + min;

                genDynamicOpts(state.correct);

                genDynamicOpts(res);

            else if (mode === 'comp') {
                let a = r(1, 100), b = r(1, 100); state.correct = a > b ? '>' : (a < b ? '<' : '=');

            else if (mode === 'frac') {
                // Fraction operations

                const op = ops[r(0, 2)];
                let n1 = r(1, 5), d1 = r(2, 8), n2 = r(1, 5), d2 = r(2, 8);

                let result;
                if (op === '+') {
                    // Common denominator
                    const lcm = (d1 * d2) / gcd(d1, d2);
                    result = (n1 * lcm / d1 + n2 * lcm / d2) / lcm;
                } else if (op === '-') {
                    const lcm = (d1 * d2) / gcd(d1, d2);
                    result = (n1 * lcm / d1 - n2 * lcm / d2) / lcm;
                } else {
                    result = (n1 * n2) / (d1 * d2);
                }

                state.correct = result.toFixed(2);
                box.innerHTML += `

            else if (mode === 'mat') {
                // 2x2 Matrix Determinant
                let a = r(1, 5), b = r(1, 5), c = r(1, 5), d = r(1, 5);
                state.correct = a * d - b * c;

                box.innerHTML += `
                    <div class="q-text">Matrix Determinant</div>
                    <div style="font-size: 2rem; margin: 30px 0;">
                        <table style="margin: 0 auto; border-collapse: collapse;">
                            <tr><td style="padding: 15px; border: 2px solid #3b82f6;">${a}</td><td style="padding: 15px; border: 2px solid #3b82f6;">${b}</td></tr>
                            <tr><td style="padding: 15px; border: 2px solid #3b82f6;">${c}</td><td style="padding: 15px; border: 2px solid #3b82f6;">${d}</td></tr>
                        </table>
                    </div>
                    <div class="q-subtitle">det(A) = ad - bc</div>
                    <div class="options-grid" id="opts"></div>
                    ${createHintBtn('mat')}
                `;
                genDynamicOpts(state.correct);
            }
            else if (mode === 'compx') {
                // Complex Numbers
                const ops = ['+', '√ó'];
                const op = ops[r(0, 1)];
                let a = r(1, 5), b = r(1, 5), c = r(1, 5), d = r(1, 5);

                let realPart, imagPart;
                if (op === '+') {
                    realPart = a + c;
                    imagPart = b + d;
                    state.correct = `${realPart}+${imagPart}i`;
                } else {
                    // (a+bi)(c+di) = (ac-bd) + (ad+bc)i
                    realPart = a * c - b * d;
                    imagPart = a * d + b * c;
                    state.correct = `${realPart}+${imagPart}i`;
                }

                box.innerHTML += `
                    <div class="q-text">(${a}+${b}i) ${op} (${c}+${d}i)</div>
                    <div class="q-subtitle">Simplify the expression</div>
                    <div class="options-grid" id="opts"></div>
                    ${createHintBtn('compx')}
                `;

                const opts = [
                    state.correct,
                    `${realPart + 1}+${imagPart}i`,
                    `${realPart}+${imagPart + 1}i`,
                    `${realPart - 1}+${imagPart - 1}i`
                ].sort(() => .5 - Math.random());
                opts.forEach(o => createOpt(o, o === state.correct));
            }
            else if (mode === 'bin') {
                let n = r(1, 31); state.correct = n.toString(2);
                box.innerHTML += `<div class="q-text">${n}<sub>10</sub> ‚Üí Binary</div><div class="q-subtitle">Convert to base 2</div><div class="options-grid" id="opts"></div>`;
                genDynamicOpts(state.correct, true);
            }
            else if (mode === 'hex') {
                // Hexadecimal conversion
                let n = r(10, 255);
                state.correct = n.toString(16).toUpperCase();

                box.innerHTML += `
                    <div class="q-text">${n}<sub>10</sub> ‚Üí Hexadecimal</div>
                    <div class="q-subtitle">Convert to base 16</div>
                    <div class="options-grid" id="opts"></div>
                `;

                const opts = [state.correct];
                while (opts.length < 4) {
                    const fake = r(10, 255).toString(16).toUpperCase();
                    if (!opts.includes(fake)) opts.push(fake);
                }
                opts.sort(() => .5 - Math.random()).forEach(o => createOpt(o, o === state.correct));
            }
            else if (mode === 'pattern') {
                const step = r(2, 5), start = r(1, 10);
                const seq = [start, start + step, start + step * 2, start + step * 3];
                state.correct = start + step * 4;
                box.innerHTML += `<div class="q-text">Pattern Recognition</div><div class="q-subtitle">Find the next number</div><div style="margin: 40px 0;">${seq.map(n => `<div class="pattern-box">${n}</div>`).join('')}<div class="pattern-box mystery">?</div></div><div class="options-grid" id="opts"></div>`;
                genDynamicOpts(state.correct);
            }
            else if (mode === 'sequence') {
                const n = r(4, 7);
                const seq = [1, 4, 9, 16, 25].slice(0, n - 1);
                state.correct = n * n;
                box.innerHTML += `<div class="q-text">Square Numbers</div><div class="q-subtitle">${seq.join(', ')}, ?</div><div class="options-grid" id="opts"></div>`;
                genDynamicOpts(state.correct);
            }
            else if (mode === 'puzzle') {
                const x = r(5, 15), doubled = x * 2, result = doubled + 5;
                state.correct = x;
                box.innerHTML += `<div class="q-text">üß© Math Riddle</div><div style="font-size: 1.3rem; margin: 30px 0; line-height: 1.8;">I'm thinking of a number.<br>When I double it and add 5,<br>I get <strong style="color: var(--warning);">${result}</strong>.<br>What's my number?</div><div class="options-grid" id="opts"></div>`;
                genDynamicOpts(x);
            }
            else if (mode === 'calculator') {
                const a = r(5, 25), b = r(3, 15), c = r(2, 10);
                state.correct = a + b - c;
                box.innerHTML += `<div class="q-text">‚ö° Quick Math</div><div style="font-size: 2.5rem; margin: 40px 0; color: var(--warning);">${a} + ${b} - ${c} = ?</div><div class="options-grid" id="opts"></div>`;
                genDynamicOpts(state.correct);
            }
            else if (mode === 'balance') {
                const a = r(5, 15), b = r(3, 10), leftResult = a + b, c = r(10, 20);
                const missing = c - leftResult;
                state.correct = missing;
                box.innerHTML += `<div class="q-text">‚öñÔ∏è Balance the Equation</div><div class="balance-scale"><div class="balance-side">${a} + ${b}</div><div class="balance-icon">‚öñÔ∏è</div><div class="balance-side">${c} - <span style="color: var(--warning);">?</span></div></div><div class="q-subtitle">Find the missing number</div><div class="options-grid" id="opts"></div>`;
                genDynamicOpts(missing);
            }
            else if (mode === 'sudoku') {
                renderSudoku(box);
            }
            else if (mode === 'cross') {
                // CrossMath - Simple mathematical crossword
                renderCrossMath(box);
            }
        }

        function gcd(a, b) {
            return b === 0 ? a : gcd(b, a % b);
        }

        function createHintBtn(mode) {
            return `<button class="hint-btn" onclick="showHint('${mode}')" id="hint-btn">${i18n[state.lang].hintBtn}</button>
                    <div id="hint-box" style="display:none;"></div>`;
        }

        function showHint(mode) {
            if (state.hintsUsed >= 1) return;
            state.hintsUsed++;
            state.score = Math.max(0, state.score - 5);
            document.getElementById('score').innerText = state.score;
            animateScore('score');

            const hintBox = document.getElementById('hint-box');
            hintBox.className = 'hint-box';
            hintBox.style.display = 'block';
            hintBox.innerText = i18n[state.lang].hints[mode] || 'Think carefully about the problem!';

            document.getElementById('hint-btn').disabled = true;
        }

        function genDynamicOpts(correct, isStr = false, isDecimal = false) {
            let opts = [correct];
            while (opts.length < 4) {
                let f;
                if (typeof correct === 'number' && !isDecimal) {
                    f = correct + (Math.floor(Math.random() * 11) - 5);
                    if (f <= 0) f = Math.abs(f) + 1;
                } else if (isDecimal) {
                    f = (parseFloat(correct) + (Math.random() * 0.4 - 0.2)).toFixed(3);
                } else if (isStr) {
                    f = (Math.floor(Math.random() * 31)).toString(2);
                } else {
                    f = "???";
                }

                if (!opts.includes(f) && f !== "" && f != correct) opts.push(f);
            }
            opts.sort(() => 0.5 - Math.random()).forEach(o => createOpt(o, o == correct || (typeof o === 'number' && Math.abs(o - correct) < 0.01)));
        }

        function createOpt(val, isCorrect) {
            const btn = document.createElement('button');
            btn.className = 'btn-opt';
            btn.innerHTML = val;
            btn.onclick = () => {
                if (isCorrect) {
                    btn.classList.add('correct');
                    playSound('correct');

                    state.score += 20;
                    state.streak++;

                    if (state.streak % 5 === 0) {
                        playSound('milestone');
                        showConfetti();
                    }

                    document.getElementById('score').innerText = state.score;
                    animateScore('score');

                    state.completed.add(state.mode);
                    saveProgress();

                    setTimeout(() => startGame(state.mode), 800);
                } else {
                    btn.classList.add('wrong');
                    playSound('wrong');
                    state.streak = 0;
                    setTimeout(() => btn.classList.remove('wrong'), 500);
                }
            };
            document.getElementById('opts').appendChild(btn);
        }

        function renderSudoku(box) {
            box.innerHTML = `
                <h3 style="font-size: 2rem; margin-bottom: 20px;">4√ó4 Sudoku</h3>
                <p style="opacity: 0.7; margin-bottom: 30px;">Fill in the missing numbers (1-4)</p>
                <div class="sudoku-grid" id="sg"></div>
                <button class="btn-opt" style="font-size: 1.2rem; padding: 18px 50px; margin-top: 20px;" onclick="checkS()">${i18n[state.lang].checkBtn}</button>
            `;
            const sol = [1, 2, 3, 4, 3, 4, 1, 2, 2, 3, 4, 1, 4, 1, 2, 3];
            state.sol = sol;
            sol.forEach((v, i) => {
                const cell = document.createElement('div');
                cell.className = 's-cell';
                if (Math.random() > 0.4) {
                    cell.innerHTML = `<input type="number" id="s-${i}" min="1" max="4">`;
                } else {
                    cell.innerText = v;
                    cell.classList.add('filled');
                }
                document.getElementById('sg').appendChild(cell);
            });
        }

        function checkS() {
            let win = true;
            let errors = 0;
            state.sol.forEach((v, i) => {
                const inp = document.getElementById(`s-${i}`);
                if (inp) {
                    if (inp.value != v) {
                        win = false;
                        errors++;
                        inp.parentElement.style.borderColor = 'var(--danger)';
                    } else {
                        inp.parentElement.style.borderColor = 'var(--success)';
                    }
                }
            });

            if (win) {
                playSound('milestone');
                showConfetti();
                state.score += 100;
                state.streak += 3;
                document.getElementById('score').innerText = state.score;
                animateScore('score');
                state.completed.add('sudoku');
                saveProgress();
                setTimeout(() => startGame('sudoku'), 1500);
            } else {
                playSound('wrong');
                alert(`${errors} error${errors > 1 ? 's' : ''} found! Check the highlighted cells.`);
            }
        }

        function renderCrossMath(box) {
            // Enhanced CrossMath with clear instructions

            // 1. Choose Shared Digit (The tens place: 1, 2, 3, or 4)
            // Keeping it small ensures we can find multiplication factors easily
            const sharedDigit = r(1, 4);

            // 2. Generate Down Answer (Multiplication) that starts with sharedDigit
            // We need a number between [sharedDigit*10] and [sharedDigit*10 + 9]
            // that is a product of two single digit numbers (2-9)
            let downAns, down1, down2;
            const validDowns = [];

            for (let res = sharedDigit * 10; res <= sharedDigit * 10 + 9; res++) {
                // Find factors
                for (let f1 = 2; f1 <= 9; f1++) {
                    if (res % f1 === 0) {
                        const f2 = res / f1;
                        if (f2 >= 2 && f2 <= 9) {
                            validDowns.push({ res, f1, f2 });
                        }
                    }
                }
            }

            // Select random valid down answer
            if (validDowns.length > 0) {
                const choice = validDowns[Math.floor(Math.random() * validDowns.length)];
                downAns = choice.res;
                down1 = choice.f1;
                down2 = choice.f2;
            } else {
                // Fallback (shouldn't happen with range 10-49, but safety net)
                downAns = 12; down1 = 3; down2 = 4;
            }

            // 3. Generate Across Answer (Addition) that starts with sharedDigit
            const acrossAns = r(sharedDigit * 10, sharedDigit * 10 + 9);
            // Split into two addends
            const across1 = r(1, acrossAns - 1);
            const across2 = acrossAns - across1;

            const digit1 = sharedDigit;                 // Shared (First digit of across)
            const digit2 = acrossAns % 10;              // Second digit of across
            const digit3 = sharedDigit;                 // Shared (First digit of down) - MUST MATCH
            const digit4 = downAns % 10;                // Second digit of down

            state.crossAnswers = {
                d1: digit1,
                d2: digit2,
                d3: digit3,
                d4: digit4
            };

            const isRTL = state.lang === 'ar';
            const acrossText = isRTL ? 'ÿ£ŸÅŸÇŸä' : 'Across';
            const downText = isRTL ? 'ÿπŸÖŸàÿØŸä' : 'Down';
            const instructionText = isRTL ?
                'ÿßŸÖŸÑÿ£ ÿßŸÑÿÆÿßŸÜÿßÿ™ ÿ®ÿßŸÑÿ£ÿ±ŸÇÿßŸÖ ÿßŸÑÿµÿ≠Ÿäÿ≠ÿ©. ÿßŸÑÿ±ŸÇŸÖ ÿßŸÑÿ£ŸàŸÑ ŸÖÿ¥ÿ™ÿ±ŸÉ ÿ®ŸäŸÜ ÿßŸÑÿ≥ÿ§ÿßŸÑŸäŸÜ!' :
                'Fill the boxes with correct digits. First digit is shared!';

            box.innerHTML = `
                <h3 style="font-size: 2.2rem; margin-bottom: 15px;">üìê CrossMath</h3>
                <p style="opacity: 0.8; margin-bottom: 30px; font-size: 1.1rem;">${instructionText}</p>
                
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 30px; margin: 30px auto; max-width: 700px;">
                    <div style="background: rgba(59,130,246,0.1); padding: 20px; border-radius: 15px; border: 1px solid var(--primary);">
                        <div style="font-size: 1.1rem; font-weight: bold; color: var(--primary); margin-bottom: 10px;">‚û°Ô∏è ${acrossText} 1:</div>
                        <div style="font-size: 1.5rem;">${across1} + ${across2} = <span style="color: var(--warning);">??</span></div>
                    </div>
                    <div style="background: rgba(139,92,246,0.1); padding: 20px; border-radius: 15px; border: 1px solid var(--accent);">
                        <div style="font-size: 1.1rem; font-weight: bold; color: var(--accent); margin-bottom: 10px;">‚¨áÔ∏è ${downText} 1:</div>
                        <div style="font-size: 1.5rem;">${down1} √ó ${down2} = <span style="color: var(--warning);">??</span></div>
                    </div>
                </div>
                
                <div style="margin: 40px 0;">
                    <div style="font-size: 1rem; opacity: 0.7; margin-bottom: 20px;">
                        ${isRTL ? 'ÿßŸÑÿ¥ÿ®ŸÉÿ© (ÿßŸÑÿÆÿßŸÜÿ© ÿßŸÑÿ£ŸàŸÑŸâ ŸÖÿ¥ÿ™ÿ±ŸÉÿ©):' : 'Grid (First cell is shared):'}
                    </div>
                    <div style="display: inline-grid; grid-template-columns: auto auto; gap: 8px; background: rgba(255,255,255,0.03); padding: 25px; border-radius: 20px;">
                        <div style="position: relative;">
                            <input type="number" id="cm-0" min="0" max="9" 
                                style="width:90px; height:90px; font-size:2.5rem; text-align:center; 
                                background: linear-gradient(135deg, rgba(59,130,246,0.2), rgba(139,92,246,0.2)); 
                                color:#fff; border: 3px solid var(--warning); border-radius: 12px; 
                                outline: none; font-weight: bold;"
                                placeholder="?"
                                onkeypress="if(this.value.length >= 1) return false;">
                            <div style="position: absolute; top: 5px; left: 5px; background: var(--warning); color: #000; 
                                width: 24px; height: 24px; border-radius: 50%; display: flex; align-items: center; 
                                justify-content: center; font-weight: 800; font-size: 0.8rem;">1</div>
                        </div>
                        <input type="number" id="cm-1" min="0" max="9"
                            style="width:90px; height:90px; font-size:2.5rem; text-align:center; 
                            background: rgba(59,130,246,0.15); color:#fff; border: 3px solid var(--primary); 
                            border-radius: 12px; outline: none; font-weight: bold;"
                            placeholder="?"
                            onkeypress="if(this.value.length >= 1) return false;">
                        <input type="number" id="cm-2" min="0" max="9"
                            style="width:90px; height:90px; font-size:2.5rem; text-align:center; 
                            background: rgba(139,92,246,0.15); color:#fff; border: 3px solid var(--accent); 
                            border-radius: 12px; outline: none; font-weight: bold;"
                            placeholder="?"
                            onkeypress="if(this.value.length >= 1) return false;">
                    </div>
                    <div style="margin-top: 15px; font-size: 0.9rem; opacity: 0.6;">
                        ${isRTL ?
                    'üí° ÿßŸÑÿÆÿßŸÜÿ© ÿßŸÑÿµŸÅÿ±ÿßÿ° (1): ÿßŸÑÿ±ŸÇŸÖ ÿßŸÑÿ£ŸàŸÑ ŸÑŸÉŸÑÿß ÿßŸÑÿ•ÿ¨ÿßÿ®ÿ™ŸäŸÜ' :
                    'üí° Yellow cell (1): First digit of both answers'}
                    </div>
                </div>
                
                <button class="btn-opt" style="font-size: 1.2rem; padding: 18px 50px; margin-top: 20px;" 
                    onclick="checkCrossMath()">
                    ${i18n[state.lang].checkBtn}
                </button>
            `;
        }

        function checkCrossMath() {
            const input0 = document.getElementById('cm-0').value;
            const input1 = document.getElementById('cm-1').value;
            const input2 = document.getElementById('cm-2').value;

            const answers = state.crossAnswers;

            // Check if all filled
            if (!input0 || !input1 || !input2) {
                alert(state.lang === 'ar' ? 'ÿßŸÖŸÑÿ£ ÿ¨ŸÖŸäÿπ ÿßŸÑÿÆÿßŸÜÿßÿ™!' : 'Fill all boxes!');
                return;
            }

            // Validate answers
            const d0 = parseInt(input0);
            const d1 = parseInt(input1);
            const d2 = parseInt(input2);

            let correct = true;

            // Check if shared digit matches both
            if (d0 !== answers.d1 || d0 !== answers.d3) {
                correct = false;
                document.getElementById('cm-0').style.borderColor = 'var(--danger)';
            } else {
                document.getElementById('cm-0').style.borderColor = 'var(--success)';
            }

            // Check across second digit
            if (d1 !== answers.d2) {
                correct = false;
                document.getElementById('cm-1').style.borderColor = 'var(--danger)';
            } else {
                document.getElementById('cm-1').style.borderColor = 'var(--success)';
            }

            // Check down second digit
            if (d2 !== answers.d4) {
                correct = false;
                document.getElementById('cm-2').style.borderColor = 'var(--danger)';
            } else {
                document.getElementById('cm-2').style.borderColor = 'var(--success)';
            }

            if (correct) {
                playSound('milestone');
                showConfetti();
                state.score += 50;
                state.streak += 2;
                document.getElementById('score').innerText = state.score;
                animateScore('score');
                state.completed.add('cross');
                saveProgress();
                setTimeout(() => startGame('cross'), 1500);
            } else {
                playSound('wrong');
                const msg = state.lang === 'ar' ?
                    'ÿ™ÿ≠ŸÇŸÇ ŸÖŸÜ ÿßŸÑÿÆÿßŸÜÿßÿ™ ÿßŸÑÿ≠ŸÖÿ±ÿßÿ°!' :
                    'Check the red boxes!';
                setTimeout(() => alert(msg), 100);
            }
        }

        function r(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        // Initialize
        loadProgress();
        renderSidebar();
    </script>
